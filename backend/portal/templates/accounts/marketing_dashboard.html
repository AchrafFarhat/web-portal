
{% extends 'accounts/main.html' %}

{% block content %} 
  <div>
    <canvas id="myChart" width="150" height="50vh"></canvas>
  </div>
  <div class="row">
    <div class="col-sm-4">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="form-group">
              <label for="temperature">Temperature:</label>
              <input type="number" name="temperature" class="form-control" title= "." value="{{ selected_temperature.temperature }}" readonly>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
  
  </div>
  
  <!-- Load Chart.js and Bootstrap from a CDN -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
  const data = {
      labels: [
          {% for temperature in temperatures %}
              "{{ temperature.Month }}/{{ temperature.Day }}/{{ temperature.Year }}",
          {% endfor %}
          // Add empty labels between historical and forecasted data
          "{{ last_date|date:"m/d/Y" }}",
          // Add forecasted temperature labels (next 7 days)
        {% for day in forecasted_temperatures %}
            "{{ day.date }}",
        {% endfor %}
      ],
      datasets: [
        {
          label: 'Temperature',
          data: [
              {% for temperature in temperatures %}
                  {{ temperature.temperature }},
              {% endfor %}
              // Add null value between historical and forecasted data
              null,
              // Add null values for forecasted data points
              {% for day in forecasted_temperatures %}
                  null,
              {% endfor %}
          ],
          backgroundColor: 'RGB(0, 0, 0)',
          borderColor: 'RGB(0, 0, 0)',
          borderWidth: 1
        },
        {
          label: 'Forecasted Temperature',
          data: [
              // Add null values for historical data points
              {% for temperature in temperatures %}
                  null,
              {% endfor %}
              // Add null value between historical and forecasted data
              null,
              // Add forecasted temperature data (next 7 days)
              {% for day in forecasted_temperatures %}
                  {{ day.temperature }},
              {% endfor %}
          ],
          backgroundColor: 'RGB(0, 123, 255)',
          borderColor: 'RGB(0, 123, 255)',
          borderWidth: 1
        }
    ]
  };

  const config = {
      type: 'bar',
      data: data,
      options: {
          scales: {
              y: {
                  beginAtZero: true
              }
          }
      },
  };

  var myChart = new Chart(
      document.getElementById('myChart'),
      config
  );

  $(function() {
    $('form').on('submit', function(event){
      event.preventDefault();
      var selectedDate = $('#datepicker').val();
      var year = selectedDate.substring(0,4);
      var month = selectedDate.substring(5,7);
      var day = selectedDate.substring(8,10);
      $('input[name="year"]').val(year);
      $('input[name="month"]').val(month);
      $('input[name="day"]').val(day);
      $(this).submit();
    });
  });

</script>

{% endblock %}
